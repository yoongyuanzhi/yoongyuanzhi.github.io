<!DOCTYPE html>
<html>
<head>
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8; /* Off white background */
    }

    header {
      background-color: rgb(255, 81, 0);
      padding: 10px 0;
      text-align: center;
    }

    header h1 {
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: center;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px; /* More spacing */
      margin: 15px; /* More spacing */
      text-align: center;
      flex: 0 0 calc(20% - 30px); /* Distribute into 5 columns with spacing */
      max-width: calc(20% - 30px); /* Limit width to fit 5 columns with spacing */
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Enhanced box shadow */
      border-radius: 8px; /* Rounded corners */
      transition: transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
    }

    .product:hover {
      transform: translateY(-5px); /* Lift on hover */
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Lifted box shadow */
    }

    .product img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }

    .product h2 {
      margin: 10px 0;
      font-size: 14px;
    }

    .product p {
      margin: 10px 0; /* More spacing */
    }

    .product .price {
      margin-top: auto;
      font-weight: bold;
      color: rgb(40, 135, 0); /* RGB color for price */
    }

    .add-to-cart {
      background-color: rgb(255, 81, 0);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 15px; /* More spacing */
    }

    .add-to-cart:hover {
      background-color: #ff9933;
    }

    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .header-link {
      color: white;
      text-decoration: none;
    }

    .header-link:hover {
      text-decoration: underline;
    }

    
  </style>
</head>
<body>
  <header>
    <div class="header-content">
        <div class="header-links">
          <i class="fas fa-shopping-cart header-icon"></i>
          <a href="#" class="header-link">Home</a>
          <a href="#" class="header-link">About Us</a>
        </div>
        
        <h1>UrbanShopper</h1>
        <div class="header-links">
          <a href="#" class="header-link">Checkout</a>
        </div>
      </div>
  </header>
  
  <div class="container">
    <div class="product">
      <img src="https://down-sg.img.susercontent.com/file/5fba173d834f2615c08f7cf4f22a6cac" alt="Apple Watch">
      <h2>Apple Watch</h2>
      <p>High-quality smartwatch from Apple.</p>
      <p class="price">$200</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://down-sg.img.susercontent.com/file/sg-11134201-22110-crg8tbbdjvjvfa" alt="Lenovo QY3 TWS Bluetooth Earphones">
      <h2>Lenovo QY3 TWS Bluetooth Earphones</h2>
      <p>Wireless earphones with Bluetooth connectivity.</p>
      <p class="price">$50</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://down-sg.img.susercontent.com/file/cc77c4ab63d827acfa0a922a03829484" alt="iPhone 14 Pro Max">
      <h2>IPHONE 14 PRO MAX</h2>
      <p>The latest iPhone model with advanced features.</p>
      <p class="price">$1300</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div class="social-icons">
    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</body>
</html>
